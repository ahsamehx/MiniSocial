# Database Configuration
# For in-memory database (default)
database.url=jdbc:h2:mem:MiniSocialDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE

# For persistent storage (uncomment to use)
# database.url=jdbc:h2:file:./data/MiniSocialDB;AUTO_RECONNECT=TRUE

# H2 Console Configuration
h2.console.enabled=true
h2.console.path=/h2-console
h2.console.settings.web-allow-others=true

# JPA/Hibernate Configuration
jakarta.persistence.schema-generation.database.action=create
jakarta.persistence.schema-generation.scripts.action=create
jakarta.persistence.schema-generation.scripts.create-target=create.sql
eclipselink.logging.level=FINE
eclipselink.logging.parameters=true

# Connection Pool Configuration
jakarta.persistence.jdbc.pool.initial=5
jakarta.persistence.jdbc.pool.min=5
jakarta.persistence.jdbc.pool.max=20 